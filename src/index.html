<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>米游抽卡记录</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 0px;
            /* 留出底部空隙 */
            box-sizing: border-box;
            /* 包含padding */
            overflow: hidden;
        }

        #scroll-container {
            flex: 1 1 auto;
            /* background: rgb(243, 254, 255); */
            margin-bottom: 5px;
            overflow-y: auto;
            /* border: 1px solid #ccc; */
            border-radius: 0px 0px 10px 10px;
            position: relative;
            font-family: sans-serif;

            border-top: 1px solid rgb(214, 232, 234);
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        #scroll-container::-webkit-scrollbar {
            width: 16px;
            /* background-clip: content-box; */
        }

        #scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(68, 174, 240, 0.295);
            border-radius: 10px;
            border: 4px solid transparent;
            background-clip: content-box;
        }

        #scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(43, 127, 179, 0.613);
            border-radius: 10px;
            border: 4px solid transparent;
            background-clip: content-box;
        }

        #scroll-container::-webkit-scrollbar-track {
            background: transparent;
            /* background-color: white; */
        }

        #spacer {
            height: 0;
        }

        .item {
            height: 60px;
            box-sizing: border-box;
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
            position: absolute;
            width: 100%;
        }

        #filter-buttons {
            position: sticky;
            top: 0;
            background: rgb(233, 245, 246);
            z-index: 10;
            padding: 8px;

            display: flex;
            /* border: 1px solid #ccc; */
            border-radius: 10px 10px 0px 0px;
            margin-top: 8px;
            /* margin-bottom: 8px; */

            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-top: 1px solid #ccc;
        }

        #filter-buttons button {
            margin-right: 8px;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgb(146, 165, 168);
            background-color: #f9f9f9;
            box-shadow: rgba(141, 152, 154, 0.644) 0px 0px 4px 1px;
            box-sizing: border-box !important;
            cursor: pointer;
        }

        .active {
            position: relative;
            /* ✅ 让 ::after 相对定位于这个元素 */
            background-color: rgb(191, 245, 230) !important;
        }

        .active::after {
            content: "";
            position: absolute;
            inset: 0;
            /* border: 2px solid rgb(99, 189, 174); */
            box-shadow: 0 0 0 2px rgb(99, 189, 174);
            pointer-events: none;
            /* transition: border-width 0.3s; */
            border-radius: 8px;
        }

        #filter-buttons button:hover {
            background-color: rgb(203, 229, 230);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            /* border: 1px solid #ccc; */
        }

        .progress-bar {
            height: 100%;
            transition: width 0.3s;
        }

        .chart-box {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 10px;
            /* margin: 2px; */
            padding: 10px;
            background-color: rgb(249, 243, 238);
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* aspect-ratio: 1 */
        }

        .chart {
            height: 150px;
            width: 100%;
        }

        canvas {
            width: 100% !important;
            /* 宽度自动适应 */
            height: 100% !important;
            /* 高度跟父容器保持一致 */
        }

        .hide {
            display: none;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: max-content;
            background-color: rgba(0, 0, 0, 0.774);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: -30px;
            /* 提示框在按钮上方 */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .info {
            background-color: rgb(255, 237, 209);
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin-top: 10px; */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .info div {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .game-change {
            cursor: pointer;
            height: 40px !important;
            width: 40px !important;
            /* aspect-ratio:1; */
        }

        #dropdown {
            display: none;
            border: 1px solid #ccc;
            width: 120px;
            position: absolute;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 0;
            margin: 0;
            list-style: none;
            cursor: pointer;
            border-radius: 10px;
            left: 20px;
            top: 35px;
            font-size: 14px;
            overflow: hidden;
            z-index: 999;
        }

        #dropdown li {
            padding: 8px 12px;
        }

        #dropdown li:hover {
            background-color: #eee;
        }

        #game-icon {
            margin-left: 5px;
            height: 80%;
            aspect-ratio: 1;
            border-radius: 10px;
            border: 1px solid #ad893f;
            box-shadow: rgba(121, 111, 70, 0.644) 0px 0px 4px 0px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

        <div style="display: flex; margin-left: auto;">

    <div id="scroll-container">

    <div id="selectedFolder" style="margin-bottom: 15px;text-align: center;;">
        未选择游戏文件夹
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>

        var renderData;
        var specialCount = 0;
        var normalCount = 0;
        var gachaType;

        window.onload = async () => {
            console.log('页面加载完成了');
            gachaType = await window.utils.getGachaType();

            initHtml();

            await initData();
            console.log('数据加载完成了', renderData);
            initAverage();

            console.log('统计加载完成了');

            initPieChart();

            console.log('图表加载完成了');

            const container = document.getElementById('scroll-container');
            const spacer = document.getElementById('spacer');

            // 1. 创建懒加载 observer
            const imgObserver = new IntersectionObserver((entries) => {
                entries.forEach(async entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        let local = await window.utils.getCachedImage(img.dataset.src); // 加载图片
                        console.log("本地图片", local)
                        img.src = local; // 设置真实 src
                        imgObserver.unobserve(img); // 只加载一次
                    }
                });
            }, {
                root: container,
                rootMargin: '100px', // 提前加载
                threshold: 0.1
            });

            let renderType = gachaType[0].name;
            const itemHeight = 60;
            let items = renderData[renderType];


            const renderedItems = new Map();

            function renderItems() {

                let length = renderData[renderType]?.length;
                let totalItems = length;
                spacer.style.height = `${totalItems * itemHeight}px`;
                let visibleCount = Math.ceil(container.clientHeight / itemHeight) + 5;

                const scrollTop = container.scrollTop;
                const startIndex = Math.floor(scrollTop / itemHeight);
                const endIndex = Math.min(startIndex + visibleCount, totalItems);

                // console.log(startIndex, endIndex, startIndex, visibleCount, totalItems)

                // 移除不需要的项
                for (let key of renderedItems.keys()) {
                    if (key < startIndex || key >= endIndex) {
                        const el = renderedItems.get(key);
                        container.removeChild(el);
                        renderedItems.delete(key);
                    }
                }

                // 添加需要显示的项
                for (let i = startIndex; i < endIndex; i++) {
                    if (!renderedItems.has(i)) {
                        const el = document.createElement('div');
                        el.className = 'item';
                        el.style.top = `${i * itemHeight}px`;
                        el.style.width = `100%`
                        el.style.display = 'flex';
                        el.style.alignItems = 'center';

                        let color = "#4caf50";
                        if (items[i].count > 70) {
                            color = "#f44336";
                        } else if (items[i].count > 50) {
                            color = "#ff9800";
                        }

                        // console.log(items[i])
                        el.innerHTML = `
                        <span style="width:48px">${items[i].count} 抽</span>
                        <span style="margin-left: 20px;"></span>
                        <img data-src="${items[i].icon}" style="vertical-align: middle; margin-right: 8px; height:100%;aspect-ratio:1;border-radius: 5px;background-color:#f3dc9f;" />
                        <div style="width:100%">
                            <div style="width:100%;display:flex;">
                                <span>${items[i].name}</span>
                                <span style="margin-left: auto;">${items[i].time}</span>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar" id="progressBar" style="width: ${items[i].count * 100 / 90}%;background-color: ${color};"></div>
                            </div>
                        </div>
                        `;
                        const img = el.querySelector('img');
                        imgObserver.observe(img);

                        container.appendChild(el);
                        renderedItems.set(i, el);
                    }
                }
            }

            // 初始渲染
            renderItems();



            container.addEventListener('scroll', () => {
                renderItems();
            });

            let lastBtn = document.querySelector('.active');
            document.getElementById('filter-buttons').addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.dataset.filter) {
                    const filterType = e.target.dataset.filter;

                    renderType = filterType;
                    items = renderData[renderType];

                    // 清除旧渲染项
                    renderedItems.forEach(el => container.removeChild(el));
                    renderedItems.clear();

                    // 重新渲染
                    renderItems();

                    if (lastBtn) {
                        lastBtn.classList.remove('active');
                    }
                    lastBtn = e.target;
                    lastBtn.classList.add('active');
                    console.log("激活", lastBtn)
                }
            });

            let refreshBtn = document.getElementById('sync-data');
            refreshBtn.addEventListener('click', async () => {

                refreshBtn.firstElementChild.classList.add('fa-spin');
                let res = await window.utils.fetchData()
                refreshBtn.firstElementChild.classList.remove('fa-spin');

                if (!res) {
                    refreshBtn.firstElementChild.classList.add('fa-warning');
                    refreshBtn.firstElementChild.style.color = 'red';

                    setTimeout(() => {
                        alert('同步失败，请检查文件夹路径或在游戏中重新打开跃迁历史');
                    }, 100);

                    setTimeout(() => {
                        refreshBtn.firstElementChild.classList.remove('fa-warning');
                        refreshBtn.firstElementChild.style.color = 'black';
                    }, 200);

                    return;
                } else {
                    //样式变化
                    refreshBtn.firstElementChild.classList.add('fa-check');
                    refreshBtn.firstElementChild.style.color = 'green';

                    setTimeout(() => {
                        refreshBtn.firstElementChild.classList.remove('fa-check');
                        refreshBtn.firstElementChild.style.color = 'black';
                    }, 1000);
                }

                await initData();
                initAverage();
                initPieChart();
                initInfo();

                items = renderData[renderType];

                // 清除旧渲染项
                renderedItems.forEach(el => container.removeChild(el));
                renderedItems.clear();

                // 重新渲染
                renderItems();
            });

            const btn = document.getElementById('selectFolderBtn');
            const selectFolder = document.getElementById('selectedFolder');
            btn.addEventListener('click', async () => {
                // input.click(); // 点击按钮时触发隐藏的input打开文件夹选择
                let folder = await window.utils.getFolder();
                // console.log(folder)
                if (folder) {
                    selectFolder.textContent = `当前游戏文件夹: ${folder}`;
                }
            });

            // 鼠标悬停时调整位置
            let btns = document.querySelectorAll('.tooltip');
            let tips = document.querySelectorAll('.tooltiptext');
            for (let i = 0; i < btns.length; i++) {
                btns[i].addEventListener('mouseenter', () => {
                    adjustTooltipPosition(tips[i]);
                });
            }

            initInfo();

            let changeBtn = document.querySelector('.game-change');
            changeBtn.addEventListener('click', async (event) => {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                event.stopPropagation();
            });

            // 点击其它地方时隐藏下拉菜单
            document.addEventListener('click', () => {
                if (dropdown.style.display == "block") {
                    dropdown.style.display = "none";
                }
            });

            let gameIconMap = {
                "Genshin": "../res/genshin_logo.png",
                "HSR": "../res/hsr_logo.png",
                "ZZZ": "../res/zzz_logo.png"
            }

            let config = await window.utils.getConfig();
            let gameIcon = document.getElementById('game-icon');
            gameIcon.src = gameIconMap[config.game];
            console.log(gameIcon.src, config.game)

            dropdown.addEventListener('click', async (e) => {
                if (e.target.tagName === 'LI') {
                    const selected = e.target.getAttribute('data-game');
                    console.log('选择了游戏:', selected);
                    await window.utils.setGame(selected);
                    location.reload();
                }
            });
        }

        function initHtml() {
            let buttons = document.getElementById("buttons");
            buttons.innerHTML = '';

            let charts = document.getElementById("chart-box");
            charts.innerHTML = '';

            let i = 0;
            for (let data of gachaType) {

                //生成按钮
                const btn = document.createElement('button');
                btn.dataset.filter = data.name; // 设置 data-filter 属性
                if (i == 0) {
                    btn.classList.add('active');         // 添加 class
                }
                btn.textContent = data.name;    // 设置按钮文字

                buttons.appendChild(btn);

                //生成图表
                const container = document.createElement('div');
                container.className = 'chart-container';

                // 第一个 <div>：标题
                const title = document.createElement('div');
                title.textContent = data.name;

                // 第二个 <div>：包含 canvas 的 chart 区域
                const chartDiv = document.createElement('div');
                chartDiv.className = 'chart';

                const canvas = document.createElement('canvas');
                canvas.id = data.name + "-chart";
                canvas.style.height = '100px';

                chartDiv.appendChild(canvas);

                // 第三个 <div>：描述文字
                const note = document.createElement('div');
                note.style.fontSize = '14px';
                note.style.color = '#b88b11';
                note.textContent = '五星平均';

                // 组装结构
                container.appendChild(title);
                container.appendChild(chartDiv);
                container.appendChild(note);

                charts.appendChild(container);

                i++;
            }
        }

        async function initInfo() {
            const selectFolder = document.getElementById('selectedFolder');
            let config = await window.utils.getConfig();

            if (config.userPath[config.game]) {
                selectFolder.textContent = `当前游戏文件夹: ${config.userPath[config.game]}`;
            }

            if (config.current) {
                document.getElementById('uid').textContent = `UID: ${config.current}`;
            }

            switch (config.game) {
                case 'HSR':
                    document.getElementById('special-icon').src = "../res/102.png";
                    document.getElementById('normal-icon').src = "../res/101.png";
                    break;
                case 'Genshin':
                    document.getElementById('special-icon').src = "../res/jczy.png";
                    document.getElementById('normal-icon').src = "../res/xyzy.png";
                    break;
            }
            document.getElementById('special-count').textContent = `限定消耗: ${specialCount} 抽`;
            document.getElementById('normal-count').textContent = `常驻消耗: ${normalCount} 抽`;

        }

        async function initData() {
            const res = await window.utils.getCurrentData();
            // console.log('读取当前数据:', res);

            // renderData = res;

            let result = {};
            specialCount = 0;
            normalCount = 0;

            for (let key in res) {
                let target;
                let icon;
                let value = res[key];
                result[key] = [];
                let count = 0;
                for (let i = 0; i < value.length; i++) {
                    let item = value[i];
                    count++;
                    if (key.includes("活动") || key.includes("集愿")) {
                        specialCount += 1;
                    } else {
                        normalCount += 1;
                    }
                    // console.log(item.rank_type)
                    if (item.rank_type == 5) {
                        result[key].unshift({
                            name: item.name,
                            icon: item.icon,
                            time: item.time,
                            count: count
                        });
                        count = 0;
                    }

                    if (i == value.length - 1) {
                        result[key].unshift({
                            name: "未出货",
                            icon: "../res/mark_question.png",
                            time: item.time,
                            count: count
                        });
                    }
                }
            }

            renderData = result;
            // console.log(renderData)

            // let result = res;
            // renderData = result.map(item => {
            // }
        }

        function initAverage() {

            const averageList = {}

            for (let data of gachaType) {
                averageList[data.name] = document.querySelector(`#${data.name}-chart`).parentElement.nextElementSibling;
            }

            for (let key in averageList) {
                let ele = averageList[key];
                // console.log(key, ele)
                let values = renderData[key];

                if (values && values?.length != 0) {
                    let average = 0;
                    for (let i = 0; i < values.length; i++) {
                        if (values[i].name == "未出货") continue;
                        average += values[i].count;
                    }
                    average = average / (values.length - 1);
                    ele.textContent = `五星平均: ${average.toFixed(0)} 抽`;

                    // console.log(average, values.length,ele)
                }
            }
        }

        async function initPieChart() {

            //初始化数据
            let res = await window.utils.getCurrentData();

            if (Object.keys(res).length == 0) {
                document.getElementById("no-data").classList.remove("hide");
            } else {
                document.getElementById("no-data").classList.add("hide");
            }

            let pieData = {}

            for (let key in res) {
                let value = res[key];
                pieData[key] = []

                let count = {}
                for (let i = 0; i < value.length; i++) {
                    let item = value[i];
                    if (count[item.rank_type]) {
                        count[item.rank_type] += 1;
                    } else {
                        count[item.rank_type] = 1;
                    }
                }

                pieData[key].unshift(count[5] || 0);
                pieData[key].unshift(count[4] || 0);
                pieData[key].unshift(count[3] || 0);

                // console.log(pieData[key])
            }

            let pieList = []

            for (let data of gachaType) {
                pieList.push({
                    chart: `${data.name}-chart`,
                    data: pieData[data.name]
                })
            }

            for (let item of pieList) {
                // console.log(item)
                let pieId = item.chart;
                let ele = document.getElementById(pieId);
                let ctx = ele.getContext('2d');

                if (!item.data || item.data[0] == 0 && item.data[1] == 0 && item.data[2] == 0) {
                    ele.parentElement.parentElement.classList.add('hide');
                    // console.log(ele.parentElement)
                } else {
                    ele.parentElement.parentElement.classList.remove('hide');
                    // console.log(item.data);
                    let myPieChart = new Chart(ctx, {
                        type: 'pie', // 或 'doughnut'
                        data: {
                            labels: ['三星', '四星', '五星'],
                            datasets: [{
                                data: item.data,
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.7)',
                                    'rgba(255, 99, 132, 0.7)',
                                    'rgba(255, 206, 86, 0.7)'
                                ],
                                borderColor: '#fff',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            maintainAspectRatio: false, // ✅ 允许高度固定
                            layout: {
                                padding: {
                                    top: 20,
                                    bottom: 0,
                                    left: 40,   // 左右根据标签外扩调整
                                    right: 40
                                }
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function (context) {
                                            const total = context.chart._metasets[0].total;
                                            const value = context.raw;
                                            const percentage = ((value / total) * 100).toFixed(1);
                                            return `${context.label}: ${value} 个 (${percentage}%)`;
                                        }
                                    }
                                },
                                legend: {
                                    display: true,
                                    position: 'bottom',
                                    labels: {
                                        boxWidth: 12,
                                        padding: 8,
                                        font: {
                                            size: 12
                                        }
                                    }
                                },
                                datalabels: {
                                    formatter: (value, ctx) => {
                                        let sum = ctx.chart._metasets[0].total;
                                        let percentage = (value * 100 / sum).toFixed(1) + "%";
                                        return percentage;
                                    },
                                    color: '#000',
                                    anchor: 'end', // 👉 标签锚点位置
                                    align: 'end',  // 👉 标签对齐方式（控制显示在外面）
                                    offset: -6,    // 👉 标签与饼图之间的距离
                                }
                            }
                        },
                        plugins: [ChartDataLabels]
                    });
                }
            }
        }

        function adjustTooltipPosition(tooltip) {
            tooltip.style.left = '50%';  // 先恢复默认水平居中
            tooltip.style.right = 'auto';

            console.log(tooltip);

            const rect = tooltip.getBoundingClientRect();
            const padding = 10; // 距离窗口边缘的最小距离

            // 右边超出视口
            if (rect.right > window.innerWidth - padding) {
                const overflowRight = rect.right - window.innerWidth + padding;
                // 往左移动tooltip
                tooltip.style.left = `calc(50% - ${overflowRight}px)`;
            }

            // 左边超出视口
            if (rect.left < 0) {
                tooltip.style.left = `calc(100% + ${padding * 2}px)`;
            }

            // if (rect.top < padding) {
            //     tooltip.style.top = `calc(100% + ${padding * 2}px)`;
            // }

            // if (rect.bottom > window.innerHeight - padding) {
            //     tooltip.style.bottom = `${padding}px`;
            // }
        }
    </script>
